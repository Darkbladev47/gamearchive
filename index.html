<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Search bar styling */
        #searchBar {
            display: block;
            margin: 20px auto;
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Hover effect for game images */
        .grid a img {
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .grid a img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>Game Hub</h1>
    </header>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search games..." oninput="filterGames()">

    <!-- Game Grid -->
    <div class="grid">
        <a href="games/protecttheborder.html" data-name="Protect The Border">
            <img src="assets/protecttheborderlogo.png" alt="Protect The Border">
